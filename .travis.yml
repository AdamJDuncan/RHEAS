language: python
python:
  - "2.7"
addons:
  postgresql: "9.3"
services:
  - postgresql
# install prerequisites
before_install:
  - sudo add-apt-repository ppa:ubuntugis/ppa -y
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable -y
  - sudo rm -f /etc/apt/sources.list.d/pgdg-source.list
  - sudo apt-get update -qq
  - sudo apt-get remove postgresql-9.3-postgis-2.1 
  - sudo apt-get install -y build-essential python-numpy python-scipy python-gdal python-argparse python-dateutil libgdal1-dev libproj-dev libxslt-dev libreadline-dev cython python-pandas python-h5py python-psycopg2 python-pip
  - sudo pip install netCDF4
  - sudo apt-get install -y wine winetricks
  - psql -U postgres -c "create extension postgis"
  - psql -U postgres -c "create extension postgis_topology"
  - python bootstrap.py
  - ln -s /usr/bin/psql ./bin/psql
  - ln -s /usr/bin/raster2pgsql ./bin/raster2pgsql
  - ln -s /usr/bin/shp2pgsql ./bin/shp2pgsql
# install
install:
  - ./bin/buildout -c .travis-buildout.cfg
# testing
script:
  - ./bin/rheas -h

